
{% extends 'layouts/base.html' %}
{% block title %} Request Form {% endblock %} 
{% load static %}
      {% block content %}

        <!-- application form-->
        <div class="container application-form ">
            <div class="contact1">
                <div class="container-contact1">
                    <div class="contact1-pic js-tilt" data-tilt>
                        <img src="{% static 'images/img-01.png' %}" alt="IMG">
                    </div>
        
                    <form class="contact1-form validate-form" action="add" method="post">
                        {% csrf_token %}
                        <span class="contact1-form-title">
                            Request Application
                        </span>
        
                        <div class="wrap-input1 validate-input" data-validate = "Name is required">
                           <input class="input1" type="text" name="name" required>
                            <label for="" class="form__label">Name</label>
                            
                        </div>

                        <div class="wrap-input1 validate-input" data-validate = "ID is required">
                            <input class="input1" type="text" name="id" required>
                             <label for="" class="form__label">ID No.</label>
                             
                         </div>
                       
        
                        <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input1" type="text" name="email" required>
                            <label for="" class="form__label">Email</label>
                           
                        </div>
                        
                        <div>
                            <select class="form-select input1 wrap-input1 validate-input" data-validfate="Please select type " name="type" aria-label="Default select example" required>
                               <option selected >Select  Branch</opttion>
                               <option value="Marks List">Examcell</option>
                                <option value="Study Certificate">AO</option>
                                
                              </select>
                        </div>
        
                        <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                            <input class="input1" type="text" name="subject" required>
                            <label for="" class="form__label">Subject</label>
                            
                        </div>
        
                        <div class="wrap-input1 validate-input" data-validate = "Message is required">
                            <textarea class="input1" name="message" required></textarea>
                            <label for="" class="form__label">Message</label>
                             
                        </div>
        
                        <div class="container-contact1-form-btn">
                            <button class="contact1-form-btn" onclick="getdata()">
                                <span>
                                    Submit
                                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
