
{% extends 'layouts/base.html' %}
{% block title %} Admin Login {% endblock %} 
{% load static %}
      {% block content %}

        <!-- application form-->
        <div class="container">
            <div class="contact1">
                <div class="container-contact1">
        
                    <form class="contact1-form validate-form" action="auth" method="POST">
                        {% csrf_token %}
                        <span class="contact1-form-title">
                            Admin Login
                        </span>
        
                        <div class="wrap-input1 validate-input" data-validate = "Name is required">
                           <input class="input1" type="text" name="username">
                            <label for="" class="form__label">username</label>
                            
                        </div>

                        <div class="wrap-input1 validate-input" data-validate = "ID is required">
                            <input class="input1" type="password" name="password">
                             <label for="" class="form__label">Password</label>
                             
                         </div>
        
                        <div class="container-contact1-form-btn">
                            <button class="contact1-form-btn " >
                                <span>
                                    log in
                                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                        {% if authenti == 'false' %}
                        <footer class="blockquote-footer text-danger m-4"> Your username or password is wrong</footer>
                        {% endif %}
                    </form>
                    <div class="contact1-pic js-tilt" data-tilt>
                        <img src="{% static 'css/login-not-css.svg' %}" alt="image">
                    </div>
                </div>
            </div>
        </div>

 {% endblock %}
